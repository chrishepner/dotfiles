- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.ackrc:
    ~/.curlrc:
    ~/.hushlogin:
    ~/.gitconfig:
    ~/.vim:
    ~/.vimrc:
    ~/.zprezto: prezto
    ~/.zshtheme: zshtheme
    ~/.zlogin:
    ~/.zlogout:
    ~/.zpreztorc:
    ~/.zprofile:
    ~/.zshenv:
    ~/.zshrc:

- shell:
  - git submodule update --init --recursive



